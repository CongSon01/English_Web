<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>localStorage Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; max-height: 300px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>localStorage & API Debug Test</h1>
    
    <div class="section">
        <h2>localStorage Investigation</h2>
        <button onclick="checkLocalStorage()">Check localStorage Data</button>
        <button onclick="clearLocalStorage()">Clear localStorage</button>
        <div id="localStorage-result"></div>
    </div>

    <div class="section">
        <h2>API Data vs localStorage Comparison</h2>
        <button onclick="compareData()">Compare API vs localStorage</button>
        <div id="comparison-result"></div>
    </div>

    <div class="section">
        <h2>Application Flow Simulation</h2>
        <button onclick="simulateAppFlow()">Simulate fetchVocabularyData()</button>
        <div id="simulation-result"></div>
    </div>

    <script>
        const SHEETBEST_API_URL = 'https://api.sheetbest.com/sheets/4e6412d1-956d-4f38-844a-7451bb94faa2';
        
        function addResult(containerId, message, type = 'info') {
            const container = document.getElementById(containerId);
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${type}`;
            resultDiv.innerHTML = message;
            container.appendChild(resultDiv);
        }

        function clearResults(containerId) {
            document.getElementById(containerId).innerHTML = '';
        }

        function checkLocalStorage() {
            clearResults('localStorage-result');
            
            const vocabularyData = localStorage.getItem('vocabularyData');
            const lastSaveDate = localStorage.getItem('lastSaveDate');
            
            if (vocabularyData) {
                try {
                    const parsedData = JSON.parse(vocabularyData);
                    addResult('localStorage-result', `‚úÖ localStorage has vocabulary data: ${parsedData.length} words`, 'success');
                    
                    if (lastSaveDate) {
                        const saveDate = new Date(lastSaveDate);
                        const daysSinceLastSave = (new Date() - saveDate) / (1000 * 60 * 60 * 24);
                        addResult('localStorage-result', `üìÖ Last save: ${saveDate.toLocaleString()} (${daysSinceLastSave.toFixed(2)} days ago)`, 'info');
                        
                        if (daysSinceLastSave < 2) {
                            addResult('localStorage-result', '‚ö†Ô∏è localStorage data is recent - app will use this instead of API!', 'error');
                        } else {
                            addResult('localStorage-result', '‚úÖ localStorage data is old - app will fetch from API', 'success');
                        }
                    }
                    
                    // Show sample data
                    const todayWords = parsedData.filter(word => word.Next_date === '30/05/2025');
                    addResult('localStorage-result', `üìã Words for today in localStorage: ${todayWords.length}`, 'info');
                    
                    if (todayWords.length > 0) {
                        addResult('localStorage-result', `<pre>${JSON.stringify(todayWords[0], null, 2)}</pre>`, 'info');
                    }
                    
                } catch (error) {
                    addResult('localStorage-result', `‚ùå Error parsing localStorage data: ${error.message}`, 'error');
                }
            } else {
                addResult('localStorage-result', 'üì≠ No vocabulary data in localStorage', 'info');
            }
        }

        function clearLocalStorage() {
            localStorage.removeItem('vocabularyData');
            localStorage.removeItem('lastSaveDate');
            addResult('localStorage-result', 'üóëÔ∏è localStorage cleared! Next app load will fetch from API.', 'success');
        }

        async function compareData() {
            clearResults('comparison-result');
            addResult('comparison-result', 'Comparing API data with localStorage...', 'info');
            
            try {
                // Get API data
                const response = await fetch(SHEETBEST_API_URL, { method: 'GET' });
                const apiData = await response.json();
                
                // Get localStorage data
                const localData = localStorage.getItem('vocabularyData');
                
                addResult('comparison-result', `üìä API data: ${apiData.length} words`, 'info');
                
                if (localData) {
                    const parsedLocalData = JSON.parse(localData);
                    addResult('comparison-result', `üíæ localStorage data: ${parsedLocalData.length} words`, 'info');
                    
                    // Compare today's words
                    const apiTodayWords = apiData.filter(word => word.Next_date === '30/05/2025');
                    const localTodayWords = parsedLocalData.filter(word => word.Next_date === '30/05/2025');
                    
                    addResult('comparison-result', `üìÖ API today's words: ${apiTodayWords.length}`, 'info');
                    addResult('comparison-result', `üìÖ localStorage today's words: ${localTodayWords.length}`, 'info');
                    
                    if (apiTodayWords.length !== localTodayWords.length) {
                        addResult('comparison-result', '‚ö†Ô∏è Mismatch! localStorage and API have different data for today', 'error');
                    } else {
                        addResult('comparison-result', '‚úÖ Today\'s word counts match', 'success');
                    }
                } else {
                    addResult('comparison-result', 'üì≠ No localStorage data to compare', 'info');
                }
                
            } catch (error) {
                addResult('comparison-result', `‚ùå Error: ${error.message}`, 'error');
            }
        }

        // Simulate the loadVocabularyData function from the app
        function loadVocabularyData() {
            try {
                const savedData = localStorage.getItem('vocabularyData');
                const lastSaveDate = localStorage.getItem('lastSaveDate');
                
                if (savedData && lastSaveDate) {
                    const parsedData = JSON.parse(savedData);
                    const saveDate = new Date(lastSaveDate);
                    const daysSinceLastSave = (new Date() - saveDate) / (1000 * 60 * 60 * 24);
                    
                    // Use saved data if it's from today or yesterday
                    if (daysSinceLastSave < 2) {
                        return parsedData;
                    }
                }
            } catch (error) {
                console.error('Error loading vocabulary data:', error);
            }
            return null;
        }

        async function simulateAppFlow() {
            clearResults('simulation-result');
            addResult('simulation-result', 'Simulating fetchVocabularyData() function...', 'info');
            
            try {
                // Step 1: Check localStorage first (like the app does)
                addResult('simulation-result', '1Ô∏è‚É£ Checking localStorage...', 'info');
                const savedData = loadVocabularyData();
                
                if (savedData && savedData.length > 0) {
                    addResult('simulation-result', `‚úÖ Found localStorage data: ${savedData.length} words`, 'success');
                    addResult('simulation-result', 'üîÑ App will use localStorage data and NOT fetch from API', 'error');
                    
                    const todayWords = savedData.filter(word => {
                        const nextDate = word.Next_date;
                        const isToday = nextDate === '30/05/2025';
                        const hasValidStatus = word.Status && ['Easy', 'Medium', 'Hard'].includes(word.Status);
                        return isToday && hasValidStatus;
                    });
                    
                    addResult('simulation-result', `üìÖ Today's words from localStorage: ${todayWords.length}`, 'info');
                    
                    if (todayWords.length > 0) {
                        addResult('simulation-result', '‚úÖ App will show words for today!', 'success');
                    } else {
                        addResult('simulation-result', '‚ùå App will show "No words for today"', 'error');
                    }
                    
                    return;
                }
                
                // Step 2: Fetch from API (only if localStorage is empty/old)
                addResult('simulation-result', '2Ô∏è‚É£ localStorage empty/old, fetching from API...', 'info');
                const response = await fetch(SHEETBEST_API_URL, { 
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                if (!response.ok) {
                    throw new Error(`API error! status: ${response.status}`);
                }
                
                const data = await response.json();
                addResult('simulation-result', `‚úÖ Fetched from API: ${data.length} words`, 'success');
                
                // Step 3: Process data
                const processedData = data.map(item => ({
                    Vietnamese: item.Vietnamese || '',
                    Note: item.Note || '',
                    English: item.English || '',
                    Image_link: item.Image_link || '',
                    Created_date: item.Created_date || '',
                    Next_date: item.Next_date || '',
                    Status: item.Status || 'Easy',
                    Count: parseInt(item.Count) || 0
                }));
                
                // Step 4: Filter for today
                const todayWords = processedData.filter(word => {
                    const nextDate = word.Next_date;
                    const isToday = nextDate === '30/05/2025';
                    const hasValidStatus = word.Status && ['Easy', 'Medium', 'Hard'].includes(word.Status);
                    return isToday && hasValidStatus;
                });
                
                addResult('simulation-result', `üìÖ Today's words after filtering: ${todayWords.length}`, 'success');
                
                if (todayWords.length > 0) {
                    addResult('simulation-result', '‚úÖ App will show words for today!', 'success');
                } else {
                    addResult('simulation-result', '‚ùå App will show "No words for today"', 'error');
                }
                
            } catch (error) {
                addResult('simulation-result', `‚ùå Simulation error: ${error.message}`, 'error');
            }
        }

        // Auto-run localStorage check on load
        window.addEventListener('load', () => {
            checkLocalStorage();
        });
    </script>
</body>
</html>
